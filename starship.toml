command_timeout = 10000
format = """
╭╴$username(@$hostname)[:](bold #f9e2af)$directory($git_branch)($git_status)\
($kubernetes)
╰─ $time\
$character"""

# Disable the blank line at the start of the prompt
add_newline = false

palette = "catppuccin_mocha"

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bold #8be9fd"
style_root = "bold #8be9fd"
format = '[$user]($style)'

[hostname]
disabled = false
ssh_symbol = "🌐 "
format = "[$hostname](bg:#1C4961)"
trim_at = ".lmv.lm.se"

[directory]
style = "fg:#50fa7b"
format = "[$path]($style) "
truncation_length = 3
truncate_to_repo = true
truncation_symbol = "…/"
home_symbol = "~"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"

#[cmd_duration]
#disabled = false

[container]
symbol = "⬢ "
style = "bg:#870000"
format = '[ $symbol \[$name\] ]($style)'

[git_branch]
symbol = ""
format = "[on $symbol $branch ]($style)"
style = "fg:#ff79c6"

[git_status]
format = "[$all_status$ahead_behind]($style)"
style = "fg:#ff5555"
conflicted = "🏳"
up_to_date = "✓ "
untracked = " "
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = " "
modified = " "
staged = '[++\($count\)](green)'
renamed = "襁 "
deleted = "✘ "

[kubernetes]
format = '[ $context\($namespace\)]($style)'
style = "fg:#f1fa8c"
disabled = false
[kubernetes.context_aliases]
".*/caas.lm.se:443/.*" = "ocp3prd"
".*/caas-lab.lm.se:443/.*" = "ocp3lab"
".*/api-caas4-lm-se:6443/.*" = "ocp4prd"
".*/api-caas4-lab-lm-se:6443/.*" = "ocp4lab"

[time]
disabled = false
format = "[$time ]($style)"
style = "fg:#bd93f9"
